<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>FD RATE CALCULATOR</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div id="wrapper">
        <h2>FD Rate Calculator</h2>
        <div class="inputdiv">
            <input type="text" id="input" placeholder="tenure months">
        </div>
        <div>
             <button type="submit" onclick="calculate()">Calculate</button>
        </div>
        <div id="result">

        </div>
    </div>
    <script>
        function calculate(){
           const tenureMonths=Number(document.getElementById("input").value)
           let rate=0
           if(tenureMonths<3)
                rate=5.8
            else if(tenureMonths>=3 && tenureMonths<=6)
                rate=6.5
            else if(tenureMonths>=7 && tenureMonths<=9)
                rate=6.8
            else
                rate=7

            let result=document.querySelector('#result')
            result.innerHTML="Your interest rate is "+rate+" %"
        
        }
    </script>
</body>
</html>
